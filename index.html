<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- the homepage of the web-app will live here -->
    <!-- will design into a grid with three simple parts: header, main content, footer -->
    <!-- the main content container will be split into two seperate portions where one part is a sidebar and the rest are the posts that people can see -->
    
    <!-- header -->
    <div class="header">
        <div class="logo">
            <img src="./images/ronaldinho-kid.jpeg" alt="Logo placeholder">
        </div>
        <div class="search-container">
            <form action="/search" method="GET">
                <input type="text" placeholder="Search Bridge" name="search-bar" id="search">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="pass-btns">
            <button>
                <a href="./pages/login.html" target="_blank" rel="noopener noreferrer">Log in</a>
            </button>
            <button>
                <a href="./pages/sign-up.html" target="_blank" rel="noopener noreferrer">Sign up</a>
            </button>
        </div>
    </div>

    <!-- main container -->
    <div class="main-container">
        <nav class="sidebar">
            <ul>
                <li>Home</li>
                <li>Explore</li>
                <li>Profile</li>
                <li>Settings</li>
            </ul>
        </nav>
    </div>

    <!-- footer -->
    <div class="footer"></div>
</body>
</html>
